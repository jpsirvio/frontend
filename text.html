<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ehdollinen renderöinti</title>
    </head>
    <body>
        <div id='root'></div>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            
            function TestComponent(props) {
                if( props.text.length > 5 ) {
                    return <div> Liian pitkä </div>;
                } else {
                return <div> Tekstisi on {props.text} </div>;
                }
            }
            
            ReactDOM.render(<TestComponent text={window.prompt("Syötä teksti")} />, document.getElementById('root'));
        </script>
    </body>
</html>
